<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Alert App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-blue-600 dark:text-blue-400 mb-6">Bitcoin Price Alerts</h1>

        <!-- User and Price Info Section -->
        <div class="bg-blue-100 dark:bg-blue-900 p-4 rounded-lg mb-6 text-sm md:text-base break-all flex flex-col md:flex-row justify-between items-center">
            <p class="font-semibold mb-2 md:mb-0">Your User ID: <span id="userIdDisplay" class="text-gray-700 dark:text-gray-300">Loading...</span></p>
            <p class="font-semibold">Current BTC Price: <span id="currentPriceDisplay" class="text-green-600 dark:text-green-400">Loading...</span></p>
        </div>

        <!-- Alert Creation Form -->
        <form id="alertForm" class="flex flex-col md:flex-row gap-4 mb-8">
            <input
                type="number"
                id="targetPriceInput"
                placeholder="Target Price (USD)"
                class="flex-grow p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                min="0"
                step="0.01"
                required
            />
            <button
                type="submit"
                class="p-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 ease-in-out"
            >
                Create Alert
            </button>
        </form>

        <!-- Loading and Alert List Section -->
        <div id="loadingIndicator" class="text-center py-8 hidden">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-500">Loading alerts...</p>
        </div>

        <ul id="alertsList" class="space-y-4">
            <li id="noAlertsMessage" class="text-center text-gray-500 dark:text-gray-400 p-8 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg hidden">
                No alerts yet. Create one above!
            </li>
        </ul>
    </div>

    <!-- Custom Message Box (Modal) -->
    <div id="messageBoxModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <h3 id="messageBoxTitle" class="text-xl font-bold mb-2 text-red-600 dark:text-red-400"></h3>
            <p id="messageBoxMessage" class="text-gray-700 dark:text-gray-300 mb-4"></p>
            <button
                id="messageBoxOkBtn"
                class="w-full p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
            >
                OK
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, deleteDoc, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase instances
        let db;
        let auth;
        let userId = null;
        let triggeredAlerts = new Set(); // To prevent duplicate alerts

        // DOM elements
        const userIdDisplay = document.getElementById('userIdDisplay');
        const currentPriceDisplay = document.getElementById('currentPriceDisplay');
        const alertForm = document.getElementById('alertForm');
        const targetPriceInput = document.getElementById('targetPriceInput');
        const alertsList = document.getElementById('alertsList');
        const noAlertsMessage = document.getElementById('noAlertsMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const messageBoxModal = document.getElementById('messageBoxModal');
        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxMessage = document.getElementById('messageBoxMessage');
        const messageBoxOkBtn = document.getElementById('messageBoxOkBtn');

        // Function to show a custom message box
        function showMessageBox(title, message) {
            messageBoxTitle.textContent = title;
            messageBoxMessage.textContent = message;
            messageBoxModal.classList.remove('hidden');
        }

        // Event listener for the message box OK button
        messageBoxOkBtn.addEventListener('click', () => {
            messageBoxModal.classList.add('hidden');
        });

        // Function to fetch and update Bitcoin price
        async function fetchCryptoPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                const price = data.bitcoin.usd;
                currentPriceDisplay.textContent = `$${price.toLocaleString()}`;
                checkAlerts(price);
            } catch (error) {
                console.error("Error fetching crypto price:", error);
                currentPriceDisplay.textContent = "Error";
            }
        }

        // Function to check for alert triggers
        function checkAlerts(currentPrice) {
            const alerts = alertsList.querySelectorAll('li:not(#noAlertsMessage)');
            alerts.forEach(alertItem => {
                const alertId = alertItem.dataset.id;
                const targetPrice = parseFloat(alertItem.dataset.targetPrice);

                if (!isNaN(targetPrice) && !triggeredAlerts.has(alertId)) {
                    if (currentPrice >= targetPrice) {
                        showMessageBox('Alert Triggered!', `Bitcoin price has reached or exceeded $${targetPrice.toLocaleString()}! Current price is $${currentPrice.toLocaleString()}.`);
                        triggeredAlerts.add(alertId); // Add to the set to prevent repeat triggers
                    }
                }
            });
        }

        // Function to render alerts from Firestore
        function renderAlerts(alerts) {
            alertsList.innerHTML = ''; // Clear existing alerts
            if (alerts.length === 0) {
                noAlertsMessage.classList.remove('hidden');
            } else {
                noAlertsMessage.classList.add('hidden');
                alerts.forEach(alert => {
                    const li = document.createElement('li');
                    li.classList.add('bg-gray-50', 'dark:bg-gray-700', 'p-4', 'rounded-lg', 'shadow-sm', 'group', 'relative');
                    li.dataset.id = alert.id;
                    li.dataset.targetPrice = alert.targetPrice;
                    li.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="pr-10">
                                <h3 class="text-xl font-bold">Alert for: Bitcoin</h3>
                                <p class="text-gray-700 dark:text-gray-300 mt-1">Target Price: <span class="text-lg font-semibold text-blue-500">$${alert.targetPrice.toLocaleString()}</span></p>
                                <p class="text-xs text-gray-400 mt-2">Created: ${new Date(alert.createdAt?.seconds * 1000).toLocaleString()}</p>
                            </div>
                            <button class="delete-btn p-2 text-red-500 hover:text-red-700 transition-colors opacity-0 group-hover:opacity-100 focus:opacity-100 absolute top-2 right-2" aria-label="Delete alert">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    `;
                    // Add delete functionality
                    li.querySelector('.delete-btn').addEventListener('click', async () => {
                        try {
                            const alertRef = doc(db, `artifacts/${typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'}/users/${userId}/data`, alert.id);
                            await deleteDoc(alertRef);
                        } catch (e) {
                            console.error("Error deleting document:", e);
                            showMessageBox('Delete Error', 'Could not delete the alert. Please try again.');
                        }
                    });
                    alertsList.appendChild(li);
                });
            }
        }

        // Event listener for the form submission
        alertForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const targetPrice = parseFloat(targetPriceInput.value);
            if (isNaN(targetPrice) || targetPrice <= 0) {
                showMessageBox('Invalid Input', 'Please enter a valid target price greater than 0.');
                return;
            }

            try {
                const alertsCollection = collection(db, `artifacts/${typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'}/users/${userId}/data`);
                await addDoc(alertsCollection, {
                    targetPrice: targetPrice,
                    createdAt: new Date(),
                });
                targetPriceInput.value = ''; // Clear the input
            } catch (e) {
                console.error("Error adding document:", e);
                showMessageBox('Save Error', 'Could not save the alert. Please try again.');
            }
        });

        // Main initialization function
        window.onload = function() {
            try {
                // Get the app ID and firebase config from global variables
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Start authentication listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        console.log("User signed in with UID:", user.uid);
                        userId = user.uid;
                        userIdDisplay.textContent = userId;

                        // Start real-time Firestore listener
                        const userAlertsQuery = query(collection(db, `artifacts/${appId}/users/${userId}/data`));
                        onSnapshot(userAlertsQuery, (snapshot) => {
                            const userAlerts = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                            renderAlerts(userAlerts);
                            loadingIndicator.classList.add('hidden');
                        }, (error) => {
                            console.error("Error fetching alerts:", error);
                            showMessageBox('Data Fetch Error', 'Failed to load your alerts.');
                            loadingIndicator.classList.add('hidden');
                        });

                    } else {
                        console.log("No user signed in. Signing in anonymously...");
                        try {
                            await signInAnonymously(auth);
                            console.log("Anonymous sign-in successful.");
                        } catch (e) {
                            console.error("Anonymous sign-in failed:", e);
                            showMessageBox('Authentication Error', 'Could not sign in.');
                        }
                    }
                });

                // Sign in with custom token if available, otherwise anonymously
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (token) {
                    signInWithCustomToken(auth, token).catch((e) => {
                        console.error("Custom token sign-in failed:", e);
                        signInAnonymously(auth);
                    });
                } else {
                    signInAnonymously(auth);
                }

                // Initial fetch and set interval for price updates
                fetchCryptoPrice();
                setInterval(fetchCryptoPrice, 30000); // Fetch every 30 seconds
            } catch (e) {
                console.error("Initialization failed:", e);
                showMessageBox('Initialization Error', 'Failed to initialize the app. Check console for details.');
            }
        };
    </script>
</body>
</html>
